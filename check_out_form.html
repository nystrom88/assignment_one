<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/variabel.css" />
    <link rel="stylesheet" href="./src/css/stylesheet.css" />
    <title>CheckOut</title>
  </head>
  <body>
    <nav>
      <h1>TimberLand</h1>
    </nav>
    <main>
      <form class="form__checkout">
        <fieldset class="fieldset">
          <legend>Shipping Info</legend>
          <div class="form__checkout--inputs">
            <label for="fullname">Full Name*</label>
            <input type="text" required placeholder="Youre Name" />

            <label for="emai">Email Address*</label>
            <input type="email" required placeholder="example@example.com" />

            <label for="phone">Phone Number*</label>
            <input type="tel" required />

            <label for="addres">Address*</label>
            <input type="text" required />

            <label for="payment">Payment methods*</label>
            <select>
              <option value="visa">Visa</option>
              <option value="credit">Credit</option>
            </select>
            <input type="tel" required placeholder="Card Number" />
            <input type="submit" />
          </div>
        </fieldset>
      </form>

      <!-- back to product page -->
      <div class="product__form-button--main">
        <a href="./index.html">Back To Product</a>
      </div>
    </main>
  </body>
</html>
